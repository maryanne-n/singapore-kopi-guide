    <title>Kopi Orders</title>
</head>
<body>
  <div class="introduction">
    <h1>Confused by how to order coffee in Singapore?</h1>
    <p>Here's a guide to help you order like a pro!</p>
  </div>
    <div class="wrapper">
      <section id="kopi-maker" class="wrapper_content">
        <fieldset id="milk-level">
          <legend>Milkiness</legend>
          <div class="level-wrapper">
            <div class="box">
              <label for="no-milk">
                <input type="radio" id="no-milk" name="milk" value="none">
                <span class="box-text">No milk</span>
              </label>  
            </div>
            <div class="box">
              <label>
                <input type="radio" id="condensed-milk" name="milk" value="condensed">
                <span class="box-text">Condensed milk</span>
              </label>
            </div>  
            <div class="box">
              <label>
                <input type="radio" id="evaporated-milk" name="milk" value="evaporated">
                <span class="box-text">Evaporated milk</span>
              </label>
            </div>
          </div>
        </fieldset>
  
        <fieldset id="caffeine-level">
          <legend>Strength</legend>            
          <div class="level-wrapper">
            <div class="box">
              <label>                
                <input type="radio" id="weak-strength" name="strength" value="weak-strength">
                <span class="box-text">Weak</span>
              </label>  
            </div>
            <div class="box">
              <label>                
                <input type="radio" id="normal-strength" name="strength" value="normal-strength">
                <span class="box-text">Normal strength</span>
              </label> 
            </div>
            <div class="box">
              <label>
                <input type="radio" id="strong-strength" name="strength" value="strong-strength">
                <span class="box-text">Strong</span>
              </label>  
            </div>
            <div class="box">
              <label>
                <input type="radio" id="x-strong-strength" name="strength" value="x-strong-strength">
                <span class="box-text">Extra strong (no water)</span>
              </label>
            </div>
          </div>
        </fieldset>
  
        <fieldset>
          <legend>Sweetness</legend>     
          <div class="level-wrapper">
            <div class="box">
              <label>
                <input type="radio" id="no-sugar" name="sugar" value="no-sugar">
                <span class="box-text">No sugar</span>
              </label>
            </div>
            <div class="box">
              <label>
                <input type="radio" id="less-sugar" name="sugar" value="less-sugar">
                <span class="box-text">Less sugar</span>
              </label>
            </div>
            <div class="box">
              <label>
                <input type="radio" id="normal-sugar" name="sugar" value="normal-sugar" checked>
                <span class="box-text">Normal sugar</span>
              </label>
            </div>
            <div class="box">
              <label>
                <input type="radio" id="extra-sugar" name="sugar" value="extra-sugar">
                <span class="box-text">Extra sugar</span>
              </label>
            </div>
          </div>
        </fieldset> 
      </section>
  
      <section id="result" class="wrapper_content">      
        <div id="kopi" class="kopi-iced">
          <div id="sugar"></div>
          <div class="cup">
            <div class="ingredients">
              <div class="water" id="water"></div>
              <div class="milk" id="milk"></div>
              <div class="coffee" id="coffee"></div>
            </div>
            <div class="temp">
              <!-- <div class="ice">
                <div class="ice-cube"></div>
                <div class="ice-cube"></div>
                <div class="ice-cube"></div>
              </div> -->
              <div class="smoke smoke1">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
                <div class="dot dot6"></div>
              </div>
              <div class="smoke smoke2">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
                <div class="dot dot6"></div>
              </div>
            </div>
  
          </div>
          <div class="saucer"></div>
          
        </div>

        <div id="kopi-name">Kopi</div>

        <div id="error-bean" class="empty invisibility">
          <div class="bean">
            <div class="split split1 bean-clip"></div>
            <div class="split split2 bean-clip"></div>
          </div>          
        </div>

      </section>
    </div>
